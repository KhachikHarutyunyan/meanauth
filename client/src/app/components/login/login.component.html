<h2 class="page-header">Login</h2>

<form [formGroup]="form" (submit)="login()">
  <div class="form-group"
    [ngClass]="{ 'has-error': form.controls['username'].errors?.required && form.controls['username'].dirty }">
    <label>Username</label>
    <input type="text" class="form-control" name="username" formControlName="username">
    <ul style="list-style: none; color: red;">
      <li *ngIf="form.controls['username'].errors?.required && form.controls['username'].dirty">
        This field is required!
      </li>
    </ul>
  </div>
  <div class="form-group"
     [ngClass]="{ 'has-error': form.controls['password'].errors?.required && form.controls['password'].dirty }">
    <label>Password</label>
    <input type="password" class="form-control" name="password" formControlName="password">
    <ul style="list-style: none; color: red;">
      <li *ngIf="form.controls['password'].errors?.required && form.controls['password'].dirty">
        This field is required!
      </li>
    </ul>
  </div>
  <input type="submit" [disabled]="!form.valid" class="btn btn-primary" value="Submit">
</form>
